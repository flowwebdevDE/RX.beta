<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Betriebsstellensuche</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="data/iphone/ios.css">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="data/iphone/ios.js"></script>
    <style>
        body {
            margin: 0;
            padding: 15px;
            overflow: hidden; /* Verhindert Scrollen des Body */
            font-family: "Segoe UI", Arial, sans-serif;
            background: url("../data/images/bg.jpg");
            background-size: cover;
            backdrop-filter: blur(10px);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overscroll-behavior-y: contain; /* Verhindert "Pull-to-Refresh" */
            text-align: center;
        }

        section {
            background: rgba(0, 0, 0, 0.25);
            padding: 20px;
            margin: 15px;
            border-radius: 25px;
            min-width: 320px;
            max-width: 600px;
            min-height: auto;
            width: 90%;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        p {
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        .buttons {
            margin-top: 15px;
            position: relative;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .search-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        input,
        select,
        button {
            padding: 0.6rem 1rem;
            border-radius: 9999px;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }

        button {
            background-color: #ffffff;
            color: #1e40af;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        button:hover,
        select:hover,
        input:hover {
            background-color: #e0e7ff;
        }

        button:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        ul {
            list-style: none;
            padding: 0;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 15px;
        }

        li {
            background: rgba(0, 0, 0, 0.1);
            padding: 10px;
            border-radius: 15px;
            margin-bottom: 5px;
            cursor: pointer;
        }
        
        li:focus {
            outline: 2px solid #60a5fa;
            outline-offset: -2px;
        }
        li:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .ref {
            font-size: 0.9rem;
            color: #dbeafe;
        }

        #status {
            margin-top: 10px;
            font-size: 0.9rem;
        }
        
        /* Lade-Spinner */
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-left-color: #fff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Clear-Button f√ºr Suche */
        #clearSearch {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #9ca3af;
            cursor: pointer;
            padding: 5px;
            font-size: 1.2rem;
            display: none; /* wird per JS angezeigt */
        }

        /* Popup & Overlay */
        #popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 99;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        #popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.95);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px;
            border-radius: 20px;
            min-width: 250px;
            max-width: 90%;
            z-index: 100;
            transition: transform 0.3s ease, opacity 0.3s ease;
            text-align: left;
            opacity: 0;
            pointer-events: none;
        }

        #popup h2 {
            margin-top: 0;
        }

        #popup button {
            margin-top: 15px;
            display: block;
            width: 100%;
        }

        body.modal-open #popup-overlay {
            opacity: 1;
            pointer-events: auto;
        }
        body.modal-open #popup {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
            pointer-events: auto;
        }

    </style>
</head>

<body>

    <section>
    <div id="main-content">
        <h1>Betriebsstellensuche</h1>
        <p>Finde Bahnh√∂fe in Deutschland nach Name oder DS100-K√ºrzel und entdecke die n√§chsten Stationen in deiner N√§he.
        </p>

        <div class="buttons">
            <select id="searchMode">
                <option value="name">Name</option>
                <option value="ref">DS100</option>
            </select>
            <div class="search-container">
                <input id="search" type="text" placeholder="Suchbegriff‚Ä¶">
                <button id="clearSearch" title="Suche leeren">&times;</button>
            </div>
            <button id="geoBtn">üìç Standort</button>
        </div>

        <p id="status">Lade Bahnhofs-Daten ‚Ä¶</p>
        <ul id="results"></ul>
    </div>
    </section>

    <!-- Popup -->
    <div id="popup-overlay"></div>
    <div id="popup" role="dialog" aria-modal="true" aria-labelledby="popup-name">
        <h2 id="popup-name"></h2>
        <p id="popup-ref"></p>
        <p id="popup-operator"></p>
        <p id="popup-coords"></p>
        <button id="popup-close">Schlie√üen</button>
    </div>
    <script>
        // Konstanten f√ºr Selektoren und Klassen
        const SEARCH_MODES = {
            NAME: 'name',
            REF: 'ref'
        };

        const searchInput = document.getElementById('search');
        const searchMode = document.getElementById('searchMode');
        const geoBtn = document.getElementById('geoBtn');
        const mainContent = document.getElementById('main-content');
        const clearSearchBtn = document.getElementById('clearSearch');
        const resultsList = document.getElementById('results');
        const statusText = document.getElementById('status');

        const popup = document.getElementById('popup');
        const popupOverlay = document.getElementById('popup-overlay');
        const popupName = document.getElementById('popup-name');
        const popupRef = document.getElementById('popup-ref');
        const popupOperator = document.getElementById('popup-operator');
        const popupCoords = document.getElementById('popup-coords');
        const popupClose = document.getElementById('popup-close');

        let stations = [];
        let currentPosition = null;
        let refreshTimer = null;
        let debounceTimer = null;
        let lastFocusedElement = null;

        // === Hilfsfunktionen ===
        function debounce(func, delay = 300) {
            return function(...args) {
                clearTimeout(debounceTimer);
                debounceTimer = setTimeout(() => {
                    func.apply(this, args);
                }, delay);
            };
        }

        // Haptisches Feedback f√ºr Android
        function vibrate() {
            if ('vibrate' in navigator) {
                navigator.vibrate(50); // 50ms Vibration
            }
        }

        function showLoader() {
            resultsList.innerHTML = '<li><div class="loader"></div></li>';
        }

        // === JSON laden ===
        async function loadStations() {
            try {
                const res = await fetch('./data/DE_stations.json');
                const data = await res.json();
                stations = data.elements || [];
                statusText.textContent = `Geladen: ${stations.length} Bahnh√∂fe`;
            } catch (err) {
                statusText.textContent = 'Fehler beim Laden der Daten';
                console.error(err);
            }
        }

        // === Distanzberechnung ===
        function distance(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat / 2) ** 2 + Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLon / 2) ** 2;
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }

        // === Render Stations (Liste inkl. Operator + Network) ===
        function renderStations(filtered) {
            resultsList.innerHTML = '';
            if (filtered.length === 0) {
                resultsList.innerHTML = '<li>Keine Bahnh√∂fe gefunden.</li>';
                return;
            }

            for (const s of filtered.slice(0, 100)) {
                const name = s.tags.name || 'Unbenannt';
                const ref = s.tags["railway:ref"] ? s.tags["railway:ref"].toUpperCase() : '‚Äì';
                const operator = s.tags.operator || '';
                const network = s.tags.network || '';

                let dist = '';
                if (currentPosition && s.lat && s.lon) {
                    dist = ` (${distance(currentPosition.latitude, currentPosition.longitude, s.lat, s.lon).toFixed(1)} km)`;
                } else if (s.distance) {
                    dist = ` (${s.distance.toFixed(1)} km)`;
                }

                const li = document.createElement('li');
                li.innerHTML = `<strong>${name} (${ref})${dist}</strong><br>
                        <span class="ref">${operator} ${network ? `<br>${network}` : ''}</span>`;
                
                li.setAttribute('role', 'button');
                li.setAttribute('tabindex', '0');
                
                const handleSelect = () => {
                    lastFocusedElement = document.activeElement;
                    vibrate();
                    showPopup(s);
                };

                li.addEventListener('click', handleSelect);
                li.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        handleSelect();
                    }
                });
                resultsList.appendChild(li);
            }
        }

        // === Popup anzeigen ===
        function showPopup(station) {
            popupName.textContent = station.tags.name || 'Unbenannt'; popupRef.textContent = `DS100: ${station.tags["railway:ref"] || '‚Äì'}`; popupOperator.textContent = `Betreiber: ${station.tags.operator || '‚Äì'}`; popupCoords.textContent = station.lat && station.lon ? `Koordinaten: ${station.lat.toFixed(5)}, ${station.lon.toFixed(5)}` : '';
            
            // Schritt 1: Hintergrund f√ºr Screenreader ausblenden
            mainContent.setAttribute('aria-hidden', 'true');
            
            document.body.classList.add('modal-open');
            
            // Schritt 2: Fokus direkt in das Popup setzen
            popupClose.focus();

            // Schritt 3: Die "Focus Trap" aktivieren
            popup.addEventListener('keydown', trapFocus);
            document.addEventListener('keydown', handleEscape);
        }

        function closePopup() {
            document.body.classList.remove('modal-open');
            mainContent.setAttribute('aria-hidden', 'false');
            popup.removeEventListener('keydown', trapFocus);
            document.removeEventListener('keydown', handleEscape);
            if (lastFocusedElement) {
                lastFocusedElement.focus();
            }
        }

        const handleEscape = (e) => e.key === 'Escape' && closePopup();

        function trapFocus(e) {
            if (e.key !== 'Tab') return;
            // Im Popup gibt es nur ein fokussierbares Element: den Button
            // Wenn Tab gedr√ºckt wird, verhindern wir das Standardverhalten und der Fokus bleibt.
            e.preventDefault();
        }
        
        // === Suchfunktion (Start-of-Input + Sortierung) ===
        const handleSearch = e => {
            const term = e.target.value.toLowerCase().trim();
            const mode = searchMode.value;
            clearSearchBtn.style.display = term ? 'block' : 'none';

            if (!term) {
                if (currentPosition) {
                    updateNearbyStations();
                } else {
                    resultsList.innerHTML = '';
                }
                return;
            }

            let filtered = stations.filter(s => {
                const value = mode === SEARCH_MODES.NAME ? (s.tags.name || '').toLowerCase() : (s.tags["railway:ref"] || '').toLowerCase();
                return value.startsWith(term);
            });

            // Sortierung: exakte Matches oben (falls unterschiedlich lang)
            filtered.sort((a, b) => {
                const aVal = (mode === SEARCH_MODES.NAME ? a.tags.name : a.tags["railway:ref"]) || '';
                const bVal = (mode === SEARCH_MODES.NAME ? b.tags.name : b.tags["railway:ref"]) || '';
                return aVal.length - bVal.length;
            });

            renderStations(filtered);
        };

        // === Umkreissuche ===
        function updateNearbyStations() {
            if (!currentPosition) return;
            const { latitude, longitude } = currentPosition;
            const nearby = stations
                .map(s => {
                    if (!s.lat || !s.lon) return null;
                    const dist = distance(latitude, longitude, s.lat, s.lon);
                    return { ...s, distance: dist };
                })
                .filter(s => s && s.distance <= 10)
                .sort((a, b) => a.distance - b.distance);
            renderStations(nearby);
        }

        // === Standort automatisch abfragen ===
        function startGeoTracking() {
            if (!navigator.geolocation) {
                statusText.textContent = 'Geolocation nicht unterst√ºtzt';
                geoBtn.disabled = true;
                return;
            }

            showLoader();
            geoBtn.disabled = true;
            geoBtn.textContent = 'Suche...';
            const originalStatus = statusText.textContent;
            statusText.textContent = 'Standort wird ermittelt...';

            navigator.geolocation.getCurrentPosition(
                pos => {
                    currentPosition = pos.coords;
                    updateNearbyStations();
                    statusText.textContent = originalStatus.startsWith('Geladen:') ? originalStatus : '';
                    if (refreshTimer) clearInterval(refreshTimer);
                    refreshTimer = setInterval(updateNearbyStations, 5 * 60 * 1000);
                    geoBtn.textContent = 'üìç Standort';
                    geoBtn.disabled = false;
                },
                err => {
                    statusText.textContent = 'Standortzugriff verweigert';
                    geoBtn.textContent = 'üìç Standort';
                    geoBtn.disabled = true; // Keep it disabled if permission is denied
                    console.error(err);
                }
            );
        }

        // Funktion, um von Android aufgerufen zu werden
        function updatePositionFromNative(latitude, longitude) {
            console.log(`Position von Android erhalten: ${latitude}, ${longitude}`);
            currentPosition = { latitude, longitude };
            updateNearbyStations();
            // Deaktiviere Web-Geolocation, wenn native Daten kommen
            geoBtn.disabled = true;
            geoBtn.textContent = 'üìç Standort (nativ)';
            if (refreshTimer) clearInterval(refreshTimer);
        }

        geoBtn.addEventListener('click', startGeoTracking);

        clearSearchBtn.addEventListener('click', () => {
            searchInput.value = '';
            searchInput.focus();
            handleSearch({ target: searchInput });
        });
        
        // Alle Buttons mit Vibration ausstatten
        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('click', vibrate);
        });
        
        popupOverlay.addEventListener('click', closePopup);
        popupClose.addEventListener('click', closePopup);

        // === Start ===
        (async () => {
            // Service Worker registrieren
            if ('serviceWorker' in navigator) {
                try {
                    await navigator.serviceWorker.register('./data/sw.js');
                    console.log('Service Worker erfolgreich registriert.');
                } catch (error) {
                    console.error('Service Worker Registrierung fehlgeschlagen:', error);
                }
            }
            await loadStations(); startGeoTracking(); // automatisch
        })();

        searchInput.addEventListener('input', debounce(handleSearch));

    </script>
<script src="data/scripts/lock.js"></script>
</body>

</html>
