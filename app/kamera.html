<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebView Kamera</title>
  <link rel="stylesheet" href="data/styles/kamera.css" />
</head>
<body>

<div id="app">
  <div id="cameraContainer">
    <video id="camera" autoplay playsinline></video>
    <canvas id="canvas"></canvas>

    <div id="ui">
      <div class="topbar">
        <button id="switchBtn" style="background: transparent; font-size: 1.6em; border: none;">&#10560;</button>
      </div>

      <div class="sliderBox">
        <input type="range" id="zoomSlider" min="1" max="5" step="0.1" value="1">
      </div>

      <div class="bottombar">
        <button id="captureBtn" class="shutter"></button>
      </div>
    </div>
  </div>

  <div id="galleryScreen" class="hidden">
    <button id="galleryBack">⬅ Zurück</button>
    <div id="galleryGrid"></div>
  </div>

  <a id="downloadLink" download="photo.jpg"></a>
</div>

<script src="data/scripts/app.js"></script>
</body>
</html>
