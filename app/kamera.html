<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hybrid Camera (Median)</title>
  <link rel="stylesheet" href="data/styles/kamera.css" />
</head>
<body>

  <div id="app">

    <!-- Native preview target (native will stream into this element) -->
    <div id="previewContainer">
      <!-- If native cannot render directly into DOM, fallback uses an <img> thumb with video frames -->
      <div id="nativePreview" class="native-preview"></div>
      <div id="previewOverlay" class="overlay-ui">
        <div class="topbar">
          <button id="flashBtn" class="icon">‚ö°</button>
          <button id="settingsBtn" class="icon">‚öôÔ∏è</button>
        </div>

        <div class="center-tap-hint">Tippe zum fokussieren</div>

        <div class="bottombar">
          <img id="lastThumb" class="thumb" alt="Letztes Foto">
          <div class="shutter-wrap">
            <div id="shutter" class="shutter"></div>
            <div id="recordIndicator" class="record-ind hidden"></div>
          </div>
          <button id="switchBtn" class="icon">üîÑ</button>
        </div>

        <div class="mode-row">
          <button id="modePhoto" class="mode active">Foto</button>
          <button id="modeVideo" class="mode">Video</button>
        </div>

        <input id="zoomSlider" class="zoom-slider" type="range" min="0" max="1" step="0.01" value="0">

      </div>
    </div>

    <!-- Gallery overlay -->
    <div id="galleryScreen" class="hidden">
      <button id="galleryBack">‚¨Ö Zur√ºck</button>
      <div id="galleryGrid"></div>
    </div>

  </div>

  <script src="data/scripts/app.js"></script>
</body>
</html>
