<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AR Foto-Assistent</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #111;
    color: #fff;
    overflow: hidden;
  }

  #header {
    position: absolute;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    color: white;
    font-size: 1.5rem;
    font-weight: bold;
    text-shadow: 0 0 8px rgba(0,0,0,0.7);
  }

  #camera-container {
    position: relative;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
  }

  video {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transform: scaleX(-1); /* Spiegeln f√ºr Selfie-Kamera */
  }

  canvas {
    position: absolute;
    top: 0;
    left: 0;
    pointer-events: none;
    width: 400px;
    height: auto;
    background: rgba(0, 0, 0, 0.581);
    padding: 5px;
    border-radius: 25px;
  }

  #tips {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0, 0, 0, 0.4);
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px); /* F√ºr Safari */
    padding: 15px 25px;
    border-radius: 15px;
    font-size: 1.1rem;
    max-width: 90%;
    text-align: center;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
  }
</style>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.12.0/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd@2.2.2/dist/coco-ssd.min.js"></script>
</head>
<body>

<div id="camera-container">
  <div id="header">AR Foto-Assistent</div>
  <video id="camera" autoplay playsinline></video>
  <canvas id="overlay"></canvas>
  <div id="tips">Lade Modell‚Ä¶</div>
</div>

<script>
const video = document.getElementById('camera');
const canvas = document.getElementById('overlay');
const ctx = canvas.getContext('2d');
const tipsDiv = document.getElementById('tips');
let model;

// Kamera starten
navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
  .then(stream => video.srcObject = stream)
  .catch(err => alert('Kamera Zugriff verweigert: ' + err));

// TensorFlow Modell laden
async function loadModel() {
  model = await cocoSsd.load();
  tipsDiv.innerHTML = "Modell geladen. Analysiere Kamera...";
  requestAnimationFrame(analyzeFrame);
}

// Analyse-Funktion
async function analyzeFrame() {
  if (!model || video.readyState !== 4) {
    requestAnimationFrame(analyzeFrame);
    return;
  }

  // Canvas gr√∂√üe an Video anpassen
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;

  // Canvas leeren
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  const predictions = await model.detect(video);
  const top = predictions[0];

  // Bildanalyse: Helligkeit
  const imgData = ctx.getImageData(0,0,canvas.width,canvas.height);
  const data = imgData.data;
  let brightness = 0;
  for(let i=0; i<data.length; i+=4){
    brightness += (data[i]+data[i+1]+data[i+2])/3;
  }
  brightness = brightness / (canvas.width*canvas.height);

  // Tipps generieren
  let tips = [];

  if(brightness < 60) tips.push("üí° Bild zu dunkel ‚Üí mehr Licht verwenden");
  else if(brightness > 200) tips.push("‚òÄÔ∏è Bild zu hell ‚Üí Belichtung reduzieren");

  if(video.videoWidth > video.videoHeight) tips.push("‚ÜîÔ∏è Handy horizontal f√ºr Landschaften");
  else tips.push("‚ÜïÔ∏è Handy vertikal f√ºr Portrait");

  if (top) {
    tips.push(`üéØ Hauptmotiv: ${top.class} (${(top.score*100).toFixed(1)}%)`);
    if(top.score < 0.5) tips.push("‚ö†Ô∏è Motiv nicht klar erkannt");

    // Zeichne Bounding Box um das erkannte Objekt
    ctx.strokeStyle = '#00FF00';
    ctx.lineWidth = 4;
    ctx.beginPath();
    // Da das Video gespiegelt ist, m√ºssen wir die x-Koordinate der Box spiegeln
    const mirroredX = canvas.width - top.bbox[0] - top.bbox[2];
    ctx.rect(mirroredX, top.bbox[1], top.bbox[2], top.bbox[3]);
    ctx.stroke();

    // Label f√ºr die Box zeichnen
    ctx.fillStyle = '#00FF00';
    ctx.font = '18px Arial';
    ctx.fillText(`${top.class} (${(top.score*100).toFixed(1)}%)`, mirroredX, top.bbox[1] > 20 ? top.bbox[1] - 5 : 20);
  } else {
    tips.push("üßê Suche nach einem Hauptmotiv...");
  }

  tipsDiv.innerHTML = tips.join('<br>');

  // Zeichne Linien f√ºr die Drittel-Regel
  ctx.strokeStyle = 'rgba(255, 255, 255, 0.7)';
  ctx.lineWidth = 1;
  ctx.setLineDash([10, 5]); // Gestrichelte Linie
  ctx.beginPath();
  // Vertikale Linien
  ctx.moveTo(canvas.width / 3, 0);
  ctx.lineTo(canvas.width / 3, canvas.height);
  ctx.moveTo((canvas.width / 3) * 2, 0);
  ctx.lineTo((canvas.width / 3) * 2, canvas.height);
  // Horizontale Linien
  ctx.moveTo(0, canvas.height / 3);
  ctx.lineTo(canvas.width, canvas.height / 3);
  ctx.moveTo(0, (canvas.height / 3) * 2);
  ctx.lineTo(canvas.width, (canvas.height / 3) * 2);
  ctx.stroke();
  ctx.setLineDash([]); // Linienstil zur√ºcksetzen

  requestAnimationFrame(analyzeFrame);
}

// Modell laden
loadModel();
</script>

</body>
</html>
