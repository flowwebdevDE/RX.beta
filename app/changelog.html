<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rail Explorer – Einstellungen</title>
  <link rel="icon" href="data/images/logos/logo.png" type="image/png">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
    }

    header {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      background: #2b7cff;
      color: white;
      flex-wrap: wrap;
      gap: 10px;
    }

    header img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }

    header h1 {
      margin: 0;
      font-size: 1.3em;
      flex-grow: 1;
    }

    header a {
      padding: 6px 12px;
      background: #1a5edb;
      color: white;
      border-radius: 10px;
      text-decoration: none;
      font-size: 0.9em;
    }

    main {
      padding: 12px;
    }

    section {
      background: #fff;
      padding: 15px 18px;
      margin-bottom: 12px;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    section h2 {
      margin-top: 0;
      font-size: 1.2em;
      margin-bottom: 10px;
    }

    .setting {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 8px 0;
    }

    .setting label {
      font-size: 0.95em;
    }

    input[type="checkbox"] {
      width: 20px;
      height: 20px;
    }

    select {
      padding: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    footer {
      position: fixed;
      bottom: 5px;
      left: 45%;
      text-align: center;
      padding: 12px;
      font-size: 0.85em;
      color: #666;
    }
  </style>
</head>

<body>

  <header>
    <img src="data/images/logos/logo.png" alt="Logo">
    <h1>Einstellungen</h1>
    <a href="https://median.co/share/bnazlwp#apk" id="only-android">App aktualisieren</a>
  </header>

  <main>
    <!-- Allgemeine Einstellungen -->

    <div style="display: none;">
    <section>
      <h2>Allgemein</h2>
      <div class="setting">
        <label for="darkMode">Dunkelmodus aktivieren</label>
        <input type="checkbox" id="darkMode">
      </div>
      <div class="setting">
        <label for="notifications">Benachrichtigungen aktivieren</label>
        <input type="checkbox" id="notifications" checked>
      </div>
      <div class="setting">
        <label for="language">Sprache</label>
        <select id="language">
          <option value="de" selected>Deutsch</option>
          <option value="en">Englisch</option>
          <option value="fr">Französisch</option>
        </select>
      </div>
    </section>

    <!-- Karten & Navigation -->
    <section>
      <h2>Karten & Navigation</h2>
      <div class="setting">
        <label for="showStations">Bahnhöfe anzeigen</label>
        <input type="checkbox" id="showStations" checked>
      </div>
      <div class="setting">
        <label for="showRoutes">Streckenverlauf anzeigen</label>
        <input type="checkbox" id="showRoutes" checked>
      </div>
      <div class="setting">
        <label for="defaultMap">Standard-Kartenansicht</label>
        <select id="defaultMap">
          <option value="satellite">Satellit</option>
          <option value="terrain" selected>Gelände</option>
          <option value="standard">Standard</option>
        </select>
      </div>
    </section>

    <!-- Berechnungen & Bahnplanung -->
    <section>
      <h2>Bahnplanung</h2>
      <div class="setting">
        <label for="autoCalculate">Automatische Berechnung aktivieren</label>
        <input type="checkbox" id="autoCalculate" checked>
      </div>
      <div class="setting">
        <label for="showTimes">Fahrzeiten anzeigen</label>
        <input type="checkbox" id="showTimes" checked>
      </div>
    </section>
    </div>

    <!-- Hinweis zum Download -->
    <section>
      <h2>App-Update</h2>
      <p>Für die neueste Version der Rail Explorer App für Android klicke auf den Button oben rechts.</p>
    </section>

    <section>
      <h2>Version</h2>
      <p>Du nutzt aktuell <strong>Version 3.0<em>beta</em></strong>.</p>
    </section>

  </main>

  <footer>
    © 2025 Rail Explorer
  </footer>

  <script>
    // Einstellungen speichern und laden
    document.querySelectorAll('input, select').forEach(el => {
      if (el.type === 'checkbox') {
        el.checked = localStorage.getItem(el.id) === 'true' ? true : el.checked;
      } else {
        el.value = localStorage.getItem(el.id) || el.value;
      }

      el.addEventListener('change', () => {
        if (el.type === 'checkbox') {
          localStorage.setItem(el.id, el.checked);
        } else {
          localStorage.setItem(el.id, el.value);
        }
      });
    });
  </script>

</body>

</html>
