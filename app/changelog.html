<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rail Explorer – Einstellungen</title>
  <link rel="icon" href="data/images/logos/logo.png" type="image/png">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: whitesmoke;
      color: #333;
    }

    header {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      padding-top: 40px;
      background: linear-gradient(90deg, rgb(123, 123, 255), rgb(82, 72, 164));
      color: white;
      flex-wrap: wrap;
      gap: 10px;
    }

    header img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }

    header h1 {
      margin: 0;
      font-size: 1.3em;
      flex-grow: 1;
    }

    header a {
      padding: 6px 12px;
      background: #1a5edb;
      color: white;
      border-radius: 10px;
      text-decoration: none;
      font-size: 0.9em;
    }

    main {
      padding: 12px;
    }

    section {
      background: #fff;
      padding: 15px 18px;
      margin-bottom: 12px;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    section h2 {
      margin-top: 0;
      font-size: 1.2em;
      margin-bottom: 10px;
    }

    .setting {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 8px 0;
    }

    .setting label {
      font-size: 0.95em;
    }

    input[type="checkbox"] {
      width: 20px;
      height: 20px;
    }

    select {
      padding: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    footer {
      position: fixed;
      bottom: 5px;
      left: 45%;
      text-align: center;
      padding: 12px;
      font-size: 0.85em;
      color: #666;
    }

    /*Darkmode*/

    body.darkmode {
      background-color: #222;
      color: #eee;
    }

    header.darkmode {
      background: #111;
      color: #fff;
    }

    section.darkmode {
      background: #333;
      color: #fff;
    }

    a.darkmode {
      color: #fff;
    }

    section.darkmode {
      background: black;
      color: white;
    }

    #only-android {
      background: linear-gradient(rgb(22, 22, 203), rgb(33, 33, 255));
      box-shadow: black 0 5px 10px;
    }

  </style>
</head>

<body>

  <header>
    <img src="data/images/logos/logo.png" alt="Logo">
    <h1>Einstellungen</h1>
    <a href="https://median.co/share/bnazlwp#apk" id="only-android">App aktualisieren</a>
  </header>

  <main>
    <!-- Allgemeine Einstellungen -->
<div style="display: none;">
    <section>
      <h2>Darstellung</h2>
      <div class="setting">
        <label for="darkMode">Darkmode aktivieren</label>
        <input type="checkbox" id="darkMode">
      </div>
      <div class="setting">
        <label for="bgSelect">Hintergrundbild wählen</label>
        <select id="bgSelect">
          <option value="">Standard</option>
          <option value="images/bg1.jpg">Hintergrund 1</option>
          <option value="images/bg2.jpg">Hintergrund 2</option>
          <option value="images/bg3.jpg">Hintergrund 3</option>
        </select>
      </div>
    </section>

    <script>
      const darkCheckbox = document.getElementById('darkMode');
      const bgSelect = document.getElementById('bgSelect');

      // --- Initialisierung beim Laden ---
      document.addEventListener('DOMContentLoaded', () => {
        // Darkmode laden
        if (localStorage.getItem('darkmode') === 'true') {
          document.body.classList.add('darkmode');
          darkCheckbox.checked = true;
        }

        // Background laden
        const bg = localStorage.getItem('bgImage') || '';
        if (bg) document.body.style.backgroundImage = `url('${bg}')`;
        bgSelect.value = bg;
      });

      // --- Darkmode ändern ---
      darkCheckbox.addEventListener('change', () => {
        if (darkCheckbox.checked) {
          document.body.classList.add('darkmode');
          localStorage.setItem('darkmode', 'true');
        } else {
          document.body.classList.remove('darkmode');
          localStorage.setItem('darkmode', 'false');
        }
      });

      // --- Background ändern ---
      bgSelect.addEventListener('change', () => {
        const val = bgSelect.value;
        if (val) {
          document.body.style.backgroundImage = `url('${val}')`;
          localStorage.setItem('bgImage', val);
        } else {
          document.body.style.backgroundImage = '';
          localStorage.removeItem('bgImage');
        }
      });
    </script>

      <!-- Karten & Navigation -->
      <section>
        <h2>Karten & Navigation</h2>
        <div class="setting">
          <label for="showStations">Bahnhöfe anzeigen</label>
          <input type="checkbox" id="showStations" checked>
        </div>
        <div class="setting">
          <label for="showRoutes">Streckenverlauf anzeigen</label>
          <input type="checkbox" id="showRoutes" checked>
        </div>
        <div class="setting">
          <label for="defaultMap">Standard-Kartenansicht</label>
          <select id="defaultMap">
            <option value="satellite">Satellit</option>
            <option value="terrain" selected>Gelände</option>
            <option value="standard">Standard</option>
          </select>
        </div>
      </section>

      <!-- Berechnungen & Bahnplanung -->
      <section>
        <h2>Bahnplanung</h2>
        <div class="setting">
          <label for="autoCalculate">Automatische Berechnung aktivieren</label>
          <input type="checkbox" id="autoCalculate" checked>
        </div>
        <div class="setting">
          <label for="showTimes">Fahrzeiten anzeigen</label>
          <input type="checkbox" id="showTimes" checked>
        </div>
      </section>
    </div>

    <section style="box-shadow: blue 0 0 10px;">
      <h2>Info</h2>
      <p>Bald gibts hier was einzustellen!</p>
    </section>

    <!-- Hinweis zum Download -->
    <section>
      <h2>App-Update</h2>
      <p>Für die neueste Version der Rail Explorer App für Android klicke auf den Button oben rechts.</p>
    </section>

    <section>
      <h2>Version</h2>
      <p>Du nutzt aktuell <strong>Version 3.1<em>beta</em></strong>.</p>
    </section>

  </main>

  <footer>
    © 2025 Rail Explorer
  </footer>

  <script>
    // Einstellungen speichern und laden
    document.querySelectorAll('input, select').forEach(el => {
      if (el.type === 'checkbox') {
        el.checked = localStorage.getItem(el.id) === 'true' ? true : el.checked;
      } else {
        el.value = localStorage.getItem(el.id) || el.value;
      }

      el.addEventListener('change', () => {
        if (el.type === 'checkbox') {
          localStorage.setItem(el.id, el.checked);
        } else {
          localStorage.setItem(el.id, el.value);
        }
      });
    });
  </script>

</body>

</html>
